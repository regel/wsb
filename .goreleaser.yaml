builds:
  - id: default
    main: main.go
    binary: wsb
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
  - id: goboring
    main: main.go
    binary: wsb
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1

archives:
  - id: default
    format: tar.gz
    replacements:
      darwin: macOS
      amd64: 64-bit
    files:
      - LICENSE
      - README.md
    builds:
      - default
  - id: goboring
    format: tar.gz
    replacements:
      amd64: 64-bit_goboring
    files:
      - LICENSE
      - README.md
    builds:
      - goboring

release:
  draft: true
  prerelease: true


# Check https://goreleaser.com/customization/homebrew/
brews:
  - homepage: 'https://github.com/regel/homebrew-tap'
    description: 'wsb binary distribution using homebrew.'
    folder: Formula
    tap:
      owner: regel
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

