builds:
  - id: default
    main: main.go
    binary: wsb
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    # List of combinations of GOOS + GOARCH + GOARM to ignore.
    # unsupported GOOS/GOARCH pair windows/arm64
    ignore:
      - goos: windows
        goarch: arm64
    env:
      - CGO_ENABLED=0
  - id: goboring
    main: main.go
    binary: wsb
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1

archives:
  - id: default
    format: tar.gz
    files:
      - LICENSE
      - README.md
    builds:
      - default
  - id: goboring
    format: tar.gz
    replacements:
      amd64: 64-bit_goboring
    files:
      - LICENSE
      - README.md
    builds:
      - goboring


# Check https://goreleaser.com/customization/homebrew/
brews:
  - homepage: 'https://github.com/regel/homebrew-tap'
    description: 'wsb binary distribution using homebrew.'
    folder: Formula
    # IDs of the archives to use.
    # exclude goboring. One tap can handle only one archive of an OS/Arch combination
    ids:
    - default

    tap:
      owner: regel
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

